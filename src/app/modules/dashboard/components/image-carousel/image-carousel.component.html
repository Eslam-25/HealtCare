<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[0]" style="width: 100%;" alt="Random first slide">
        </div>
        <div class="carousel-caption">
            <h3 style="color: white;">استشر طبيبك مجانا</h3>
            <p>يمكنك التواصل بسهولة مع اى دكتور</p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[1]" style="width: 100%;" alt="Random second slide">
        </div>
        <div class="carousel-caption">
            <h3>No mouse events...</h3>
            <p>This carousel doesn't pause or resume on mouse events</p>
        </div>
    </ng-template>

</ngb-carousel>
