<ngb-carousel *ngIf="images">
    <ng-template ngbSlide *ngFor="let image of images;">
        <div class="picsum-img-wrapper">
            <img [src]="image?.imagePath" alt="Random first slide">
        </div>
        <div class="carousel-caption">
            <h5 *ngIf="image?.imageTitle" class="image-title">{{image?.imageTitle}}</h5>
            <p *ngIf="image?.imageDescription" class="image-description">{{image?.imageDescription}}</p>
        </div>
    </ng-template>
</ngb-carousel>
